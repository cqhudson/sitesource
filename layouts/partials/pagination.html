        {{ if or (.Paginator.HasPrev) (.Paginator.HasNext) }}<nav class="pagination">
            {{ if .Paginator.HasPrev }}
            <a href="{{ .Paginator.Prev.URL }}">&lt;- Newer</a>
            {{ end }}
            <span class="">Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}</span>{{ if .Paginator.HasNext }}
            <a href="{{ .Paginator.Next.URL }}">Older -&gt;</a>{{ end }}
        </nav>{{ end }}
